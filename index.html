---
layout: home
title: Energy Modelling Tools
---

<div class="container-lg p-responsive py-4 py-lg-6 my-xl-4 text-center">
<h1 class="alt-h1 mb-4">Energy Modelling Tools</h1>
  <p class="text-gray hero-intro">
    A suite of open-source tools to support energy planning, investment, and policy analysis.
  </p>
</div>

<section class="py-5">
  <div class="container-lg p-responsive">
    <!-- Grid System -->
    <div class="d-flex flex-wrap flex-items-center flex-justify-center tool-grid">
      {% for tool in site.data.tools %}
      <div class="col-md-2 col-sm-5 text-center animate-in mb-4">
        <a href="{{ tool.url | relative_url }}" class="d-block tool-link">
          <img src="{{ tool.logo | relative_url }}" alt="{{ tool.name }}" class="img-fluid tool-logo">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  /* Clean, borderless grid */
    .tool-link {
        transition: transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 140px; /* Fixed height for consistency */
        padding: 6px;
    }
    
    .tool-link:hover {
        transform: scale(1.15); /* Slight zoom on hover */
    }

    .tool-logo {
        max-height: 120%;
        max-width: 120%;
        object-fit: contain; /* Ensure logo fits without distortion */
    }
    .hero-intro {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.25rem;
    }
    .tool-grid {
      gap: 20px;
    }
    .animate-in,
    .fade-in-center {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .animate-in.play {
      animation: animateIn 0.6s ease-out forwards;
      animation-delay: var(--animation-delay, 0s);
    }
    .fade-in-center.play {
      animation: fadeInUp 0.6s ease-out forwards;
      animation-delay: var(--animation-delay, 0s);
    }
    
    @keyframes animateIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
</style>
    
<script>
  // Logo animations:
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.animate-in, .fade-in-center').forEach((el, i) => {
        el.style.setProperty('--animation-delay', (i * 0.05) + 's'); 
        el.classList.add('play'); 
        });
    });
</script>
<noscript>
  <style>
    .animate-in,
    .fade-in-center {
      opacity: 1 !important;
      transform: none !important;
      animation: none !important;
    }
  </style>
</noscript>
