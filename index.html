---
layout: home
title: Energy Modelling Tools
---

<div class="container-lg p-responsive pt-2 pt-lg-3 pb-2 pb-lg-3 my-0 text-center">
<h1 class="alt-h1 mb-4">Energy Modelling Tools</h1>
  <p class="text-gray hero-intro">
    A suite of open-source tools to support energy planning, investment, and policy analysis.
  </p>
</div>

<section class="pt-2 pb-3 mt-2">
  <div class="container-lg p-responsive">
    <!-- Grid System -->
    <div class="d-flex flex-wrap flex-items-center flex-justify-center tool-grid">
      {% for tool in site.data.tools %}
      <div class="col-md-2 col-sm-5 text-center animate-in mb-0">
        <a href="{{ tool.url | relative_url }}" class="d-block tool-link">
          <img src="{{ tool.logo | relative_url }}" alt="{{ tool.name }}" class="img-fluid tool-logo">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  /* Clean, borderless grid */
    .tool-link {
        transition: transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        height: clamp(104px, 15vh, 132px);
        padding: 4px;
    }
    
    .tool-link:hover {
        transform: scale(1.15); /* Slight zoom on hover */
    }

    .tool-logo {
        max-height: 90%;
        max-width: 90%;
        object-fit: contain; /* Ensure logo fits without distortion */
    }
    .hero-intro {
      max-width: 800px;
      margin: 0 auto;
      font-size: clamp(1.05rem, 1.6vw, 1.25rem);
    }
    .tool-grid {
      column-gap: clamp(28px, 4vw, 40px);
      row-gap: clamp(12px, 2vh, 18px);
    }

    /* Home footer is a bit tall for one-screen layouts */
    body.home footer p {
      margin-top: 16px !important;
      padding-top: 16px !important;
    }

    /* Make the gradient background fill the full viewport on the home page */
    body.home .page-header {
      min-height: 100vh;
    }
    body.home .page-header::before {
      background-size: cover;
      background-position: center top;
    }
    .animate-in,
    .fade-in-center {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .animate-in.play {
      animation: animateIn 0.6s ease-out forwards;
      animation-delay: var(--animation-delay, 0s);
    }
    .fade-in-center.play {
      animation: fadeInUp 0.6s ease-out forwards;
      animation-delay: var(--animation-delay, 0s);
    }
    
    @keyframes animateIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
</style>
    
<script>
  // Logo animations:
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.animate-in, .fade-in-center').forEach((el, i) => {
        el.style.setProperty('--animation-delay', (i * 0.05) + 's'); 
        el.classList.add('play'); 
        });
    });
</script>
<noscript>
  <style>
    .animate-in,
    .fade-in-center {
      opacity: 1 !important;
      transform: none !important;
      animation: none !important;
    }
  </style>
</noscript>
