---
layout: home
title: Energy Modeling Tools
---

<div class="container-lg p-responsive py-4 py-lg-6 my-xl-4 text-center">
<h1 class="alt-h1 mb-4">Energy Modeling Tools</h1>
  <p class="text-gray" style="max-width: 800px; margin: 0 auto; font-size: 1.25rem;">
    A suite of open-source tools to support energy planning, investment, and policy analysis.
  </p>
</div>

<section class="py-5">
  <div class="container-lg p-responsive">
    <!-- Grid System -->
    <div class="d-flex flex-wrap flex-items-center flex-justify-center"  style="gap: 30px;">
      {% for tool in site.data.tools %}
      <div class="col-md-2 col-sm-5 text-center animate-in mb-4">
        <a href="{{ tool.url | relative_url }}" class="d-block tool-link">
          <img src="{{ tool.logo | relative_url }}" alt="{{ tool.name }}" class="img-fluid tool-logo">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  /* Clean, borderless grid */
    .tool-link {
        transition: transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 150px; /* Fixed height for consistency */
        padding: 10px;
    }
    
    .tool-link:hover {
        transform: scale(1.08); /* Slight zoom on hover */
    }

    .tool-logo {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain; /* Ensure logo fits without distortion */
    }
    .animate-in {
        opacity: 1 !important;
        transform: none !important;
        animation: animateIn 0.6s ease-out forwards;
        animation-delay: 1s;
    } 
</style>
